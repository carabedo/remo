<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Paste Table Generator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 50%;
        text-align: center;
        padding: 20px;
    }
    .copy-paste-box {
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
        resize: none;
        padding: 10px;
        overflow-y: auto; /* Make textarea vertically scrollable */
    }
</style>
</head>
<body>
<div class="container">
    <textarea class="copy-paste-box" placeholder="Copy and paste content here" onpaste="calculateTotalSum(event)"></textarea>
    <div id="total-sum"></div>
</div>

<script>
    function calculateTotalSum(event) {
        const pastedText = event.clipboardData.getData('text');
        const rows = pastedText.trim().split('\n');

        let totalMoney = 0;

        for (let i = 0; i < rows.length; i += 4) {
            const moneyEarned = parseFloat(rows[i + 3].replace('$', ''));
            totalMoney += moneyEarned;
        }

        document.getElementById('total-sum').innerHTML = `Total money earned: $${totalMoney.toFixed(2)}`;
    }
</script>
</body>
</html>
